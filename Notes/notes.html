<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" href="notes.css" />
</head>
<body>
<div class="wrapper">
    <header>
        <h1>Notes</h1>
    </header>
    <main>
        <div id="status-container">
            <div id="status-message">-</div>
            <div id="status-close">X</div>
        </div>
        <form>
            <h1 id="register-header">Registration</h1>
            <h1 id="login-header">Login</h1>
            <label for="username">Username:</label>
            <input type="text" id="username"/>
            <label for="password">Password:</label>
            <input type="password" id="password"/>
            <button type="button" id="register-btn">Register</button>
            <button type="button" id="login-btn">Login</button>
            <a href="#" id="login-link">Login here</a>
            <a href="#" id="register-link">Register here</a>
        </form>
        <div id="notes-container">
            <section id="add-note">
                <h4>New note</h4>
                <label for="add-title">Title: </label>
                <input type="text" id="add-title"/>
                <button type="button" id="add-btn">Add</button>
                <label for="add-text">Text: </label>
                <input type="text" id="add-text"/>
            </section>
        </div>
    </main>
    <footer>&copy; 2015 Notes Project</footer>
</div>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="notes.js"></script>
</body>
</html>
