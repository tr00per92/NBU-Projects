<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
<table class="calc">
    <thead>
        <tr>
            <th colspan="5">
                <form>
                    <input id="display" type="text" placeholder="0" autofocus>
                </form>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><button class="calc-btn">1</button></td>
            <td><button class="calc-btn">2</button></td>
            <td><button class="calc-btn">3</button></td>
            <td><button class="calc-btn">+</button></td>
            <td><button class="calc-btn">-</button></td>
        </tr>
        <tr>
            <td><button class="calc-btn">4</button></td>
            <td><button class="calc-btn">5</button></td>
            <td><button class="calc-btn">6</button></td>
            <td><button class="calc-btn">*</button></td>
            <td><button class="calc-btn">/</button></td>
        </tr>
        <tr>
            <td><button class="calc-btn">7</button></td>
            <td><button class="calc-btn">8</button></td>
            <td><button class="calc-btn">9</button></td>
            <td><button class="calc-btn">(</button></td>
            <td><button class="calc-btn">)</button></td>
        </tr>
        <tr>
            <td><button class="calc-btn">C</button></td>
            <td><button class="calc-btn">0</button></td>
            <td><button class="calc-btn">.</button></td>
            <td colspan="2"><button class="calc-btn">=</button></td>
        </tr>
    </tbody>
</table>
<script src="calculator.js"></script>
</body>
</html>
