<table *ngIf="schools" class="table table-striped table-bordered table-hover">
    <tr>
        <th class="text-center">Име</th>
        <th class="text-center">Email</th>
        <th class="text-center">Адрес</th>
        <!--<th class="text-center">Действия</th>-->
    </tr>
    <tr *ngFor="#school of schools">
        <td>{{ school.Name }}</td>
        <td>{{ school.Email }}</td>
        <td>{{ school.Address }}</td>
        <!--<td><a>[Изтрий]</a></td>-->
    </tr>
</table>
